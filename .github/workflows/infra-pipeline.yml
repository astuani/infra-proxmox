name: "Deploy Infra Proxmox"

on:
  push:
    branches: [ "main" ]

jobs:
  terraform:
    name: "Terraform Provisioning"
    runs-on: self-hosted  # <--- O seu Runner na VM Linux
    
    defaults:
      run:
        working-directory: ./terraform

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        # O Terraform entende TF_VAR_ automaticamente como variÃ¡veis do HCL
        env:
          TF_VAR_proxmox_api_url: ${{ secrets.PROXMOX_URL }}
          TF_VAR_proxmox_api_token: ${{ secrets.PROXMOX_TOKEN }}
          TF_VAR_vm_user_password: ${{ secrets.VM_PASSWORD }}
          TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
        run: terraform apply -parallelism=2 -auto-approve